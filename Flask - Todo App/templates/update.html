{% extends 'base.html' %}
{% block title %}
    Home
{% endblock title %}
{% block body %}
    <div class="container my-3">
        <h2>Update your Todo</h2>
        <form action="/update/{{todo.sno}}"  method="POST">
            <div class="mb-3">  
                <label for="title" class="form-label">Todo Title</label>
                <input type="text" name="title" class="form-control" id="title" value="{{todo.title}}" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="desc" class="form-label">Todo Description</label>
                <input type="text" name="desc" class="form-control" value = "{{todo.desc}}" id="desc">
            </div>
            <button type="submit" class="btn btn-dark">Update</button>
        </form>
    </div>
{% endblock  %}
